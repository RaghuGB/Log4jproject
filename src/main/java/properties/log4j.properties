#working with HTML layout with file appender
# Define the root logger with appender file
log4j.rootLogger = DEBUG,R

# Define the file appender
log4j.appender.R=org.apache.log4j.FileAppender
log4j.appender.R.File=info.xml

log4j.appender.R.datePattern='.'yyy-MM-dd-HH-mm
# Define the layout for file appender
log4j.appender.R.layout=org.apache.log4j.xml.XMLLayout
log4j.appender.R.append=true
log4j.appender.R.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %p %10.15c:%10t%r%L%m%n  
